{% extends "main/base.html" %}
{% load static %}



{% block content %}

<div class="container">
    <h1>Наши специалисты</h1>
    <div class="row">
        <div class="col-lg-4 offset-lg-4">
            <div class="card border-primary rounded custom-shadow">
                <div class="card-body custom">
                    <img src="{{ staff.3.image.url }}" alt="..." class="img-fluid" width="300" height="200">
                    <p class="card-title">{{ staff.3.name }}</p>
                    <p class="card-text">{{ staff.3.description }}</p>
                </div>
            </div>
        </div>
    </div>
    <div class="row">
        {% for s in staff %}
            {% if s.id != 4 %}
                <div class="col-lg-4 col-md-6 p-4">
                    <div class="card border-primary rounded custom-shadow">
                        <div class="card-body custom">
                            <img src="{{ s.image.url }}" alt="..." class="img-fluid" width="300" height="200">
                            <p class="card-title">{{ s.name }}</p>
                            <p class="card-text">{{ s.description }}</p>
                        </div>
                    </div>
                </div>
            {% endif %}
        {% endfor %}
    </div>
</div>

{% endblock content %}
