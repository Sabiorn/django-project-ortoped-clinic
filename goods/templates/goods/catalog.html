{% extends "main/base.html" %}
{% load static %}
{% block content %}
    <div class="container">
        <div class="row">
            {% for s in services %}
            {% comment %} {% if forloop.counter <= 6 %} {% endcomment %}
                <div class="col-lg-4 col-md-6 p-4">
                <div class="card border-primary rounded custom-shadow">
                    <div class="card-body custom">
                    <p class="card-title">{{ s.name }}</p>
                    <p class="card-text">{{ s.price }}</p>
                    {% comment %} <img src="{{ s.image.url }}" alt="..." class="img-fluid"> {% endcomment %}
                    </div>
                </div>
                </div>
            {% comment %} {% endif %} {% endcomment %}
            {% endfor %}
        </div>
    </div>
{% endblock content %}
